<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style11.css">
    <title>Homepage</title>
</head>
<body>
    <div id="loginWrapper" class="login-wapper background-layer-login">
        <div class="login">
            <h1>Welcome!</h1>
            <h3>enter your name!</h3>
            <form id="login-form">
                <input required maxlength="15" type="text" placeholder="who are you?"/>
            </form>
        </div>
    </div>
    <div id="mainWrapper" class="background-layer-main hidden">
        <div id="greeting">
        </div>
        <div id="music">
            <div id="playtext">Click the play button</div>
            <div id="player">
            </div>
            <div id="playbtn">
            </div>
        </div>
        <div id="todos">
            <form id="todo-form">
                <input type="text" placeholder="Write a To do and Press Enter" required class="todoinput"/>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="link">
        </div>
        <div id="clockandweather">
            <div id="clock">00:00</div>
            <div id="weather">
                <span></span>
                <span></span>
        </div>
        </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/link.js"></script>
    <script src="js/player.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
